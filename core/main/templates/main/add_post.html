<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/add_post/style.css' %}">
    <title> Add Post </title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %} 
        
        <input type="hidden" name = "username" value = "{{ user.username }}">
        <input type="hidden" name = "is_staff" value = "{{ user.is_staff }}">

        <input type = "text" name = "post_title" placeholder = "title"> <br> <br>
        <textarea cols="30" rows="10" name="post_text" placeholder = "Post Text"> </textarea> <br>

        <button type="submit"> Post </button>

    </form>
</body>
</html>
