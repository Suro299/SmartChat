{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/login/style.css' %}">
    <title> Login </title>
</head>
<body>
    <header>
        <div>
            <h1> <span>Smart</span> Chat </h1>
        </div>
        <div>
            <a href="{% url 'register' %}"><button class="reg_button"> Register </button></a>
        </div>
    </header>

    <div class="log_div">
        <h1> Login to Your Account </h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing <br> Laborum dolor commodi quo. Eius.</p>
    
        <div>
            <form method="post">
                
                {% csrf_token %}

                <span><input type = "text" name = "username" placeholder = "User Name"> <img src="{% static 'main/icon/login/user.svg' %}"></span>
                <span> <input type = "password" name = "password" placeholder = "Password" autocomplete="new-password" > <img src="{% static 'main/icon/login/lock.svg' %}"></span>
                <button type="submit"> Login to Your Account <img src="{% static 'main/icon/login/rigth.svg' %}"></button>
            </form>
        </div>
    </div>
</body>
</html>
